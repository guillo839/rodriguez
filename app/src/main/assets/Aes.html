   <script src="aes.js"></script>
  <script>

function encripta(card,monthtmp,yeartmp,holder,cvv){

var cardNumber=card;
var expirationMonth=monthtmp;
var expirationYear=yeartmp;
var holderName=holder;
var securityCode=cvv;

var datos = {cardNumber: cardNumber, expirationMonth: expirationMonth,expirationYear: expirationYear,holderName: holderName, securityCode: securityCode};
//ksb6dqQBoQanHGAmvIvsKqZVZiH0IElJ
//49OrjF5l8VbLMVXQFw4oz0Rtu5dKFR3d
var codificado = CryptoJS.AES.encrypt(JSON.stringify(datos),'49OrjF5l8VbLMVXQFw4oz0Rtu5dKFR3d').toString();
return codificado;

}
  </script>
